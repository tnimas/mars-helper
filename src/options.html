<!doctype html>
<html>
  <head>
    <title>Mars helper</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="logo.png" alt="Toast">
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Update the country state every
      <select name="frequency">
        <option>8</option>
        <option selected>12</option>
        <option>20</option>
        <option>60</option>
      </select>
      seconds.
    </form>
	<h2>Please restart extension or browser after options changes.</h2>
  </body>
</html>
